#Configure application properties and MySQL connection - Jade Francine Atencio
spring.application.name=websystems
# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/websystems
spring.datasource.username=root
spring.datasource.password=231869

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

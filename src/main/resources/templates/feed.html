<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Feed - The Aquarians</title>
    <style>
        body {
            margin: 0;
            background-color: #D9D9D9;
            font-family: sans-serif;
        }

        .main-header {
            background-color: #1C1D5D;
            padding: 15px;
            display: flex;
        }

        .main-logo {
            display: flex;
            gap: 15px;
            color: white;
        }

        .main-logo img {
            width: 35px;
            height: 35px;
            border-radius: 100px;
        }

        .feed-container {
            width: 90%;
            margin: 40px auto;
            background-color: #61629A;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .feed-container h2 {
            text-align: center;
        }

        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            background-color: #1C1D5D;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
        }

        .thumb {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .meta {
            font-size: 12px;
            margin: 8px 0;
        }

        .read-more {
            background-color: white;
            color: #1C1D5D;
            padding: 8px 20px;
            display: inline-block;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div class="main-logo">
        <img src="/images/aquarians.jpg" alt="logo">
        <p>THE AQUARIANS</p>
    </div>
</header>

<div class="feed-container">

    <h2>Latest Articles</h2>
    <!-- SEARCH BAR -->
    <!-- SEARCH + CATEGORY FILTER -->
    <form method="get" action="/feed"
          style="text-align:center;margin-bottom:20px;">

        <input type="text"
               name="q"
               placeholder="Search articles..."
               th:value="${q}"
               style="padding:10px;width:240px;border-radius:8px;border:none;">

        <select name="category"
                style="padding:10px;border-radius:8px;border:none;margin-left:8px;">
            <option value="">All Categories</option>
            <option th:each="c : ${categories}"
                    th:value="${c.categoryId}"
                    th:text="${c.categoryName}"
                    th:selected="${c.categoryId == selectedCategory}">
            </option>
        </select>

        <button type="submit"
                style="
                padding:10px 18px;
                border-radius:8px;
                border:none;
                background:#1C1D5D;
                color:white;
                margin-left:8px;
            ">
            Filter
        </button>
    </form>

    <div class="articles">
        <!-- âœ… APPROVED ARTICLES ONLY -->
        <div class="article-card"
             th:each="article : ${articles}">

            <img src="/images/default.png" class="thumb">

            <h3 th:text="${article.title}">
                Article Title
            </h3>

            <p class="meta">
                <span th:text="${article.category.categoryName}">Category</span> |
                <span th:text="${article.author.email}">Author</span><br>
                <span th:text="${article.datePosted}">Date</span>
            </p>


            <a th:href="@{/articles/{id}(id=${article.articleId})}"
               class="read-more">
                Read More
            </a>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${#lists.isEmpty(articles)}"
             style="grid-column:1/-1;text-align:center;">
            No approved articles yet.
        </div>


    </div>

</div>

</body>
</html>

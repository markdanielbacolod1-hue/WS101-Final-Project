<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editorial Board - The Aquarians</title>
    <style>
        body {
            margin: 0;
            background-color: #D9D9D9;
            font-family: sans-serif;
        }

        .header {
            background-color: #1C1D5D;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            width: 35px;
            border-radius: 100px;
        }

        .container {
            width: 85%;
            margin: 40px auto;
            background-color: #61629A;
            padding: 25px;
            border-radius: 10px;
            color: white;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid white;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="/images/aquarians.jpg">
    <span>THE AQUARIANS</span>
</div>

<div class="container">

    <h2>Editorial Board</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Language Section</th>
            <th>Contact</th>
        </tr>

        <tr th:each="m : ${members}">
            <td>
                <span th:text="${m.firstName}"></span>
                <span th:text="${m.middleName}"></span>
                <span th:text="${m.lastName}"></span>
            </td>
            <td th:text="${m.position}">Editor</td>
            <td th:text="${m.languageSection}">English</td>
            <td th:text="${m.contact}">â€”</td>
        </tr>

        <tr th:if="${#lists.isEmpty(members)}">
            <td colspan="4" style="text-align:center;">
                No editorial board members yet.
            </td>
        </tr>
    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.title}">Article</title>
    <style>
        body {
            margin: 0;
            background-color: #D9D9D9;
            font-family: sans-serif;
        }

        .header {
            background-color: #1C1D5D;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header img {
            width: 35px;
            border-radius: 100px;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #61629A;
            padding: 30px;
            border-radius: 10px;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        .meta {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .content {
            line-height: 1.6;
            white-space: pre-line;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            background: white;
            color: #1C1D5D;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="/images/aquarians.jpg">
    <span>The Aquarians</span>
</div>

<div class="container">

    <h1 th:text="${article.title}">Article Title</h1>

    <div class="meta">
        <strong th:text="${article.category.categoryName}">Category</strong> |
        <span th:text="${article.author.email}">Author</span> |
        <span th:text="${article.datePosted}">Date</span>
    </div>


    <div class="content" th:text="${article.content}">
        Article content goes here...
    </div>

    <a href="/feed" class="back">‚Üê Back to Feed</a>

</div>

</body>
</html>

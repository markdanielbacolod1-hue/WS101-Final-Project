<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.title}">Article</title>
    <style>
        body {
            background:#D9D9D9;
            font-family:sans-serif;
            margin:0;
        }
        .header {
            background-color: #1C1D5D;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header img {
            width: 35px;
            border-radius: 100px;
        }
        .container {
            width:80%;
            margin:30px auto;
            background:#61629A;
            color:white;
            padding:25px;
            border-radius:10px;
        }
        .comment {
            background:#1C1D5D;
            padding:12px;
            border-radius:8px;
            margin-top:10px;
        }
        input, textarea {
            width:100%;
            padding:10px;
            border-radius:8px;
            border:none;
            margin-top:8px;
        }
        button {
            margin-top:10px;
            padding:8px 16px;
            border:none;
            border-radius:8px;
            background:#2a9df4;
            color:white;
        }
    </style>
</head>

<body>
<div class="header">
    <img src="/images/aquarians.jpg">
    <span>The Aquarians</span>
</div>
<div class="container">

    <h2 th:text="${article.title}">Title</h2>
    <p th:text="${article.content}">Content</p>

    <hr>

    <h3>Comments</h3>

    <div th:each="c : ${comments}" class="comment">
        <strong th:text="${c.nickname}">Guest</strong><br>
        <small th:text="${#temporals.format(c.createdAt, 'MMM dd, yyyy HH:mm')}">
            Date
        </small>
        <p th:text="${c.content}">Comment</p>
    </div>

    <div th:if="${#lists.isEmpty(comments)}">
        No comments yet.
    </div>

    <hr>

    <form th:action="@{/articles/{id}/comment(id=${article.articleId})}"
          method="post">

        <input type="text"
               name="nickname"
               placeholder="Your nickname"
               required>

        <textarea name="content"
                  placeholder="Write a comment..."
                  required></textarea>

        <button type="submit">Post Comment</button>
    </form>

</div>

</body>
</html>
